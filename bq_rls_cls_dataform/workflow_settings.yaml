# Dataform workflow settings (similar to dbt profiles.yml)
# All configuration in one place - update these values for your environment

dataformCoreVersion: 3.0.0
defaultProject: my-project-id
defaultDataset: my-dataset-id
defaultLocation: us

vars:
  # Environment
  env: dev

  # Project configuration (used in SQLX files)
  project: my-project-id
  dataset: my-dataset-id
  location: us

  # Security Groups (for RLS policies)
  admin_group: "group:bq-rls-cls-dataform-admin@mydomain.com"
  sales_group: "group:bq-rls-cls-dataform-sales@mydomain.com"

  # Principal Sets (for CLS GRANT statements)
  admin_principal: "principalSet://goog/group/bq-rls-cls-dataform-admin@mydomain.com"
  sales_principal: "principalSet://goog/group/bq-rls-cls-dataform-sales@mydomain.com"
