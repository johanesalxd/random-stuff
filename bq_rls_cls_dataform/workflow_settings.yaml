# Dataform workflow settings (similar to dbt profiles.yml)
# All configuration in one place - update these values for your environment

dataformCoreVersion: 3.0.0
defaultProject: johanesa-playground-326616
defaultDataset: demo_dataset
defaultLocation: us

vars:
  # Environment
  env: dev

  # Project configuration (used in SQLX files)
  project: johanesa-playground-326616
  dataset: demo_dataset
  location: us

  # Security Groups (for RLS policies)
  admin_group: "group:bq-rls-cls-dataform-admin@johanesa.altostrat.com"
  sales_group: "group:bq-rls-cls-dataform-sales@johanesa.altostrat.com"

  # Principal Sets (for CLS GRANT statements)
  admin_principal: "principalSet://goog/group/bq-rls-cls-dataform-admin@johanesa.altostrat.com"
  sales_principal: "principalSet://goog/group/bq-rls-cls-dataform-sales@johanesa.altostrat.com"
